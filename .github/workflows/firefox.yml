name: Firefox Build bundle package


on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-22.04
    container: eclipse-temurin:17-jammy
    steps:
      - uses: actions/checkout@v4
      - name: Build Gluten velox
        run: |
          apt-get update
          apt-get -y install sudo git wget
          wget https://dlcdn.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz
          tar -xzvf apache-maven-3.9.9-bin.tar.gz -C /usr/lib/
          export PATH=$PATH:/usr/lib/apache-maven-3.9.9/bin
          ls /usr/lib/apache-maven-3.9.9/bin
          mvn -version
#          sudo ./dev/buildbundle-veloxbe.sh
      - name: Upload bundle package
        uses: actions/upload-artifact@v4
        with:
          name: gluten-velox-bundle-package
          path: package/target/gluten-velox-bundle-*.jar
          retention-days: 7
